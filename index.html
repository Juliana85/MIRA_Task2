<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mira Bootcamp | Login</title>
    <link rel="icon" href="./images/miraicon.png" >
</head>
<body>
    
        <header class="header-container">
            <div class="headerlogo">
              <img src="./images/miraicon.png" alt="miraicon">
                <h2>Mira Technologies</h2>
            </div>
            <div class="navlink" id="registerbutton">
                <nav>
                    <a  href="https://www.training.miratechnologiesng.com/bootcamp/index.html">Register</a>
                </nav>
            </div>
         </header><br>
        
        <div class="Loginheader">
            <img src="./images/miraicon.png" alt="miralogo"><br><br>
            <h3>Login</h3><br>
            <p>Login to your account</p>
        </div>
        <div class="form-container">
        <form action="https://www.training.miratechnologiesng.com/bootcamp/index.html" id="form">
            <div class=input-group>
            <div class="div1">
            <input type="email"    name="email"   id="email"  required>
            
            <label for="email" class="emaillabel">
             <span>Email</span>   
            </label>
        </div>


             <div class="div2">
            <input  type="password" name="password"  id="password"  required>
           

           
            <label for="password" class="passwordlabel">
             <span>Password</span>   
            </label>
        </div>
          
                
            
            <input id="button" type="button" value="LOGIN"><br>

            
        </div>
            

        </form><br><br><br>
        <a class="password" href="https://www.training.miratechnologiesng.com/bootcamp/forgot.html" target="_blank">
            <p>Forgot Password</p>
         </a>
    </div>
    
           
        
    
    
</body>
</html>
