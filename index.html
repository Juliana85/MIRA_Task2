<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mira Bootcamp | Login</title>
    <link rel="icon" href="./images/miraicon.png" >
</head>
<body>
    
        <header class="header-container">
            <div class="headerlogo">
              <img src="./images/miraicon.png" alt="miraicon">
                <h2>Mira Technologies</h2>
            </div>
            <div class="navlink">
                <nav>
                    <a href="https://www.training.miratechnologiesng.com/bootcamp/index.html">Register</a>
                </nav>
            </div>
         </header><br>
        
        <div class="Loginheader">
            <img src="./images/miraicon.png" alt="miralogo"><br><br>
            <h3>Login</h3><br>
            <p>Login to your account</p>
        </div>
        <div class="form-container">
        <form action="https://www.training.miratechnologiesng.com/bootcamp/index.html" id="form">
            <label for="email">Email</label>
                
                <input type="email"    name="email"   id="email"  required>
            
            <label for="password">Password</label>
                <input type="password" name="password"  id="login"  required>
                <br><br>
            
            <input id="button" type="button" value="LOGIN"><br>
            
           
            

        </form><br><br>
        <a class="password" href="https://www.training.miratechnologiesng.com/bootcamp/forgot.html" target="_blank">
            <p>Forgot Password</p>
         </a>
    </div>
    
           
        
    
    
</body>
</html>
